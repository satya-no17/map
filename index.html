<!DOCTYPE html>
<html lang="en">
<head>
  <title>Futuristic Map Dashboard with Coordinates</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
    body { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: white; }

    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px; backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1); border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .navbar h1 { font-size: 28px; }
    .nav-links { display: flex; gap: 20px; }

    .main {
      display: grid; grid-template-columns: 1fr 2fr; gap: 20px; padding: 20px;
    }

    .map, .important {
      background: rgba(255,255,255,0.1); border-radius: 15px; padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px); transition: transform 0.3s;
    }
    .map:hover, .important:hover { transform: scale(1.02); }

    #map { height: 400px; border-radius: 12px; margin-bottom: 15px; }

    .coordinates {
      background: rgba(0,0,0,0.4); padding: 15px; border-radius: 12px;
      font-family: monospace; font-size: 14px;
    }

    .footer {
      text-align: center; padding: 15px;
      background: rgba(255,255,255,0.1); margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="navbar">
  <h1>üõ∞Ô∏è Geo Dashboard</h1>
  <div class="nav-links">
    <a href="#" style="color:white;">Essentials</a>
    <a href="#" style="color:white;">Profile</a>
  </div>
</div>

<div class="main">
  <div class="map">
    <h2>üó∫Ô∏è Map Section</h2>
    <div id="map"></div>
    <div class="coordinates" id="coordinates">Draw something to get coordinates...</div>
  </div>

  <div class="important">
    <h2>‚ú® Important Components</h2>
    <p>You can use this space for filters, file uploads, data display etc.</p>
  </div>
</div>

<div class="footer">¬© 2025 | Built by Satya | GitHub | LinkedIn</div>

<!-- Leaflet Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<script>
  var map = L.map('map').setView([24.5, 83.5], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);

  var drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  var drawControl = new L.Control.Draw({
    draw: {
      polyline: false,
      polygon: false,
      marker: false,
      circlemarker: false,
      circle: true,
      rectangle: true
    },
    edit: { featureGroup: drawnItems }
  });
  map.addControl(drawControl);

  map.on(L.Draw.Event.CREATED, function (e) {
    drawnItems.clearLayers();
    var layer = e.layer;
    drawnItems.addLayer(layer);

    let coordBox = document.getElementById('coordinates');

    if (layer instanceof L.Circle) {
      let center = layer.getLatLng();
      let radius = layer.getRadius();
      coordBox.innerHTML = `
        <b>Shape:</b> Circle<br>
        <b>Center:</b> [${center.lat.toFixed(5)}, ${center.lng.toFixed(5)}]<br>
        <b>Radius (meters):</b> ${radius.toFixed(2)}
      `;
    } else if (layer instanceof L.Rectangle) {
      let bounds = layer.getBounds();
      coordBox.innerHTML = `
        <b>Shape:</b> Rectangle<br>
        <b>SouthWest:</b> [${bounds.getSouthWest().lat.toFixed(5)}, ${bounds.getSouthWest().lng.toFixed(5)}]<br>
        <b>NorthEast:</b> [${bounds.getNorthEast().lat.toFixed(5)}, ${bounds.getNorthEast().lng.toFixed(5)}]
      `;
    }
  });
</script>

</body>
</html>
